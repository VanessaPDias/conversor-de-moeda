<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="script.js"></script>
  <title>Conversor de Moedas</title>
</head>
<body style="background-image: url(https://securitystbk.com/wp-content/uploads/2017/03/blue-color-gradient-wallpaper-4.jpg);">
  <div class="container">

    <div class="row align-items-center min-vh-100">
      <div class="col-12">
        <div class="row">
          <div class="col text-center" style="color: #fff;">
            <h2>Conversor de Moeda</h2>
          </div>
        </div>
        <form>
          <div class="main row mt-5">
            <div class="col shadow p-3 mb-5 bg-body rounded">
              <div class="dados-conversao row">
                <div class="col-sm-12 mb-2 col-lg-3" id="quantia">
                  <label for="input-quantia">Valor</label>
                  <div class="input-group mt-1">
                    <span class="input-group-text" id="simbolo-moeda-origem"></span>
                    <input type="text" id="input-quantia" class="form-control" inputmode="decimal" autocomplete="off" value="1,00" >
                  </div>
                  <p id="msg-erro" style="color: red; font-size: small;"></p>
                </div>
                <div class="col-sm-12 col-lg-4" id="moeda-origem">
                  <label for="input-moeda-origem">De</label>
                  <div class="input-group mt-1">
                    <label class="input-group-text" for="input-moeda-origem">
                      <img id="bandeira-origem" width="21px" height="16px" src="">
                    </label>
                    <select class="form-select" id="input-moeda-origem">
                      <option value="USD" data-simbolo="$" selected>USD - Dólar dos EUA</option>
                      <option value="EUR" data-simbolo="€">EUR - Euro</option>
                      <option value="GBP" data-simbolo="£">GBP - Libra Esterlina</option>
                      <option value="JPY" data-simbolo="¥">JPY - Iene Japonês</option>
                      <option value="AUD" data-simbolo="A$">AUD - Dólar Australiano</option>
                      <option value="CHF" data-simbolo="Fr">CHF - Franco Suiço</option>
                      <option value="CAD" data-simbolo="C$">CAD - Dólar Candadence</option>
                      <option value="BRL" data-simbolo="R$">BRL - Real Brasileiro</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-12 mb-3 col-lg-1" id="inverter-dados">
                  <label for=""></label>
                  <div class="mt-1 d-block d-sm-block d-md-block d-lg-none d-xl-none d-xxl-none">
                    <button type="button" class="btn btn-outline-primary rounded-circle inverter-moedas" >
                      <i  class="bi bi-arrow-down-up"></i>
                    </button>
                  </div>
                  <div class="text-center mt-1 d-none d-sm-none d-md-none d-lg-block d-xl-block d-xxl-block">
                    <button type="button" class="btn btn-outline-primary rounded-circle inverter-moedas" >
                      <i class="bi bi-arrow-left-right"></i>
                    </button>
                  </div>
                </div>
                <div class="col-sm-12 col-lg-4" id="moeda-destino">
                  <label for="input-moeda-destuno">Para</label>
                  <div class="input-group mt-1">
                    <label class="input-group-text" for="input-moeda-destino">
                      <img id="bandeira-destino" width="21px" height="16px" src="" alt="">
                    </label>
                    <select class="form-select" id="input-moeda-destino">
                      <option value="USD" data-simbolo="$">USD - Dólar dos EUA</option>
                      <option value="EUR" data-simbolo="€"selected>EUR - Euro</option>
                      <option value="GBP" data-simbolo="£">GBP - Libra Esterlina</option>
                      <option value="JPY" data-simbolo="¥">JPY - Iene Japonês</option>
                      <option value="AUD" data-simbolo="A$">AUD - Dólar Australiano</option>
                      <option value="CHF" data-simbolo="Fr">CHF - Franco Suiço</option>
                      <option value="CAD" data-simbolo="C$">CAD - Dólar Candadence</option>
                      <option value="BRL" data-simbolo="R$">BRL - Real Brasileiro</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-sm-12">
                  <div class="row">
                    <div class="col">
                      <p id="quantia-moedaOrigem" style="display: inline-block;"></p>
                      <h4 id="quantiaConvertida-moedaDestino" style="display: inline-block;"></h4>
                    </div>
                  </div>
                  
                  <div class="row" >
                    <div class="col">
                      <p id="valor-unitario-origem"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    
  </div>
  
</body>
</html>
