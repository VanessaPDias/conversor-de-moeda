<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="script.js"></script>
  <title>Conversor de Moedas</title>
</head>
<body style="background-image: url(https://securitystbk.com/wp-content/uploads/2017/03/blue-color-gradient-wallpaper-4.jpg);">
  <div class="container">

    <div class="row align-items-center min-vh-100">
      <div class="col-12">
        <div class="row">
          <div class="col text-center" style="color: #fff;">
            <h2>Conversor de Moeda</h2>
          </div>
        </div>
        <form>
          <div class="main row mt-5">
            <div class="col shadow p-3 mb-5 bg-body rounded">
              <div class="dados-conversao row">
                <div class="col-1"></div>
                <div class="col-sm-12 mb-2" id="quantia">
                  <label for="input-quantia">Valor</label>
                  <div class="input-group mt-1">
                    <span class="input-group-text" id="icone-moeda"></span>
                    <input type="text" id="input-quantia" class="form-control" inputmode="decimal" autocomplete="off" value="1,00" >
                  </div>
                </div>
                <div class="col-sm-12" id="moeda-origem">
                  <label for="input-moeda-origem">De</label>
                  <div class="input-group mt-1">
                    <label class="input-group-text" for="input-moeda-origem">
                      <img id="bandeira-origem" >
                    </label>
                    <select class="form-select" id="input-moeda-origem">
                      <option value="USD">USD - Dólar dos EUA</option>
                      <option value="EUR">EUR - Euro</option>
                      <option value="BRL">BRL - Real Brasileiro</option>
                      <option value="GBP">GBP - Libra Esterlina</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-12 mb-3" id="inverter-dados">
                  <label for=""></label>
                  <div class="mt-1">
                    <button type="button" class="btn btn-outline-primary rounded-circle" id="inverter-moedas"><i class="bi bi-arrow-down-up"></i></button>
                  </div>
                </div>
                <div class="col-sm-12" id="moeda-destino">
                  <label for="input-moeda-destuno">Para</label>
                  <div class="input-group mt-1">
                    <label class="input-group-text" for="input-moeda-destino">
                      <img src="" alt="">
                    </label>
                    <select class="form-select" id="input-moeda-destino">
                      <option value="USD">USD - Dólar dos EUA</option>
                      <option value="EUR">EUR - Euro</option>
                      <option value="BRL">BRL - Real Brasileiro</option>
                      <option value="GBP">GBP - Libra Esterlina</option>
                    </select>
                  </div>
                </div>
                <div class="col-1"></div>
              </div>
              <div class="row mt-4">
                <div class="col-1"></div>
                <div class="col-sm-6">
                  <div class="text-center">
                    <button type="button" class="btn btn-primary" id="btn-converter">Converter</button>
                  </div>
                  <div>
                    <p></p>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div>
                   <p id="quantia-moedaOrigem"></p>
                   <h3 id="quantiaConvertida-moedaDestino"></h3> 
                  </div>
                  
                  <div >
                    <p id="valor-unitario-origem"></p>
                    <p id="valor-unitario-destino"></p>
                  </div>
                </div>
                <div class="col-1"></div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    
  </div>
  
</body>
</html>
